{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clutch Up</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100&family=Quicksand&family=Raleway:wght@100&display=swap" rel="stylesheet">
  {% block head %}
  {% endblock %}
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">    
  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

  {% if user.is_authenticated %}
        <li class="nav-item active">
        <a class="nav-link" href="{% url 'trips_index' %}"> PAST RIDES <span class="sr-only">(current)</span></a>
      </li>
        <li class="nav-item active">
        <a class="nav-link" href="{% url 'trips_create' %}">ADD A RIDE <span class="sr-only">(current)</span></a>
      </li>
        </li>
        <li class="nav-item active">
        <a class="nav-link" href="{% url 'about' %}"> ABOUT <span class="sr-only">(current)</span></a>
      </li>
        </li>
        <li class="nav-item active">
        <a class="nav-link" href="{% url 'logout' %}">LOG OUT <span class="sr-only">(current)</span></a>
      </li>
      <a class="nav-logo" href="{% url 'home' %}">
        <img class="nav-logo" 
          src="{% static 'images/clutch-up-logo.png' %}" 
          alt="The Clutch Up Logo"
        >
      </a> 
    </ul>
  {% else %}
    <li><a href="{% url 'about' %}">ABOUT</a></li>
    <li><a href="{% url 'home' %}">LOGIN</a></li>
    <li><a href="{% url 'signup' %}">SIGN UP</a></li>
        <a class="nav-logo" href="{% url 'home' %}">
        <img class="nav-logo" 
          src="{% static 'images/clutch-up-logo.png' %}" 
          alt="The Clutch Up Logo"
        >
      </a> 
  {% endif %}
  </div>
</nav>
</header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
