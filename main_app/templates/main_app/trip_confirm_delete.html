{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="page-content">
  <div class="page-header">
    <h1>Delete Trip?</h1>
    <img src="{% static 'images/nav-icon.png' %}" alt="Navigation Icon"/>
  </div>
  <h2>Are you sure you want to delete {{ object.name }}?</h2>
  
  <form action="" method="POST" class="form">
    {% csrf_token %}
    <a 
      href="{% url 'trips_detail' trip.id %}" 
      class="btn secondary"
    >
      Cancel
    </a>
    <button type="submit" class="btn danger">Yes - Delete!</button>
  </form>
</div>


{% endblock %}
